	<body>
		<div class="slider">
			<div class="slides">
				<img class="slide" src="1.jpg" alt="Image #1" />

				<img class="slide" src="2.jpg" alt="Image #2" />

				<img class="slide" src="3.jpg" alt="Image #3" />
			</div>

			<button class="prev" onclick="prevSlide()">&#10094;</button>

			<button class="next" onclick="nextSlide()">&#10095;</button>
		</div>

		<br />

		<hr width="20%" />

		<h3>Image Slider</h3>

		<hr width="20%" />

		<br />

		<h5>It'll change every 5 seconds automatically,</h5>
		<h5>as well, it'll stop if you choose the previous image.</h5>
